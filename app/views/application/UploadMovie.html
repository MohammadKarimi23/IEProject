{{set . "title" "Home"}}
{{template "header.html" .}}

<div class="container">
  <h2>Upload movie</h2>
    <form action="/uploadMovie" enctype="multipart/form-data">
  <div class="form-group">
      <label for="movieId">MovieId:</label>
      <input type="text" class="form-control" id="movieId" name="movieId">
    </div>
    <div class="form-group">
      <label for="movieName">movieName:</label>
      <input type="text" class="form-control" id="movieName" name="movieName">
    </div>
    <div class="form-group">
      <label for="movieLength">movieLength:</label>
      <input type="text" class="form-control" id="movieLength" name="movieLength">
    </div>
    <div class="form-group">
      <label for="movieYear">movieYear:</label>
      <input type="text" class="form-control" id="movieYear" name="movieYear">
    </div>
    <div class="form-group">
      <label for="movieCountry">movieCountry:</label>
      <input type="text" class="form-control" id="movieCountry"  name="movieCountry">
    </div>
    <div class="form-group">
      <label for="movieDetails">movieDetails:</label>
      <input type="text" class="form-control" id="movieDetails"  name="movieDetails">
    </div>
    <div class="form-group">
      <label for="movieDirector">Director:</label>
      <input type="text" class="form-control" id="movieDirector"  name="movieDirector">
    </div>
    <div class="form-group">
      <label for="movieAuthor">Author:</label>
      <input type="text" class="form-control" id="movieAuthor"  name="movieAuthor">
    </div>
    <div class="form-group">
      <label for="movieStars">Stars:</label>
      <input type="text" class="form-control" id="movieStars"  name="movieStars">
    </div>
    <div class="form-group">
      <label for="movieCategory">Category:</label>
      <input type="text" class="form-control" id="movieCategory" name="movieCategory">
    </div>

    <div class="form-group">
      <label for="movieCover">Cover:</label>
      <input type="file"  id="movieCover" name="movieCover">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
